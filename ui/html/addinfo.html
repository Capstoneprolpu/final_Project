    <div>
      <div class="form_a">
        <h2>Enter Rental Info</h2>
        <form
          action="/addinfovalidate"
          enctype="multipart/form-data"
          method="post"
        >
          <div class="add_form">
            <label>Select rental type</label>
            <select class="select_input" name="rentaltype">
              <option>Home</option>
              <option>Apartment</option>
              <option>Room</option>
            </select>
            <div class="baths_beds">
              <div class="flex_col">
                <label>Number of bedrooms</label>
                <select class="select_input" name="numberofbeds">
                  <option>1</option>
                  <option>2</option>
                  <option>3</option>
                  <option>4</option>
                  <option>5</option>
                  <option>5+</option>
                </select>
              </div>
              <div class="flex_col">
                <label>Number of bathrooms</label>
                <select class="select_input" name="numberofbathrooms">
                  <option>1</option>
                  <option>2</option>
                  <option>3</option>
                  <option>4</option>
                  <option>5</option>
                  <option>5+</option>
                </select>
              </div>
            </div>
            <label>Area of the space</label>
            <input
              name="area"
              type="number"
              class=""
              placeholder="Area in sqft"
            />
            <label>More Information about the rental</label>
            <textarea
              name="info"
              type="text"
              class=""
              placeholder="More Info"
            ></textarea>
            <label>Rent Price estimate</label>
            <input
              name="price"
              type="number"
              class=""
              placeholder="Rent price in Rupees"
            />
            <button class="form_for" value="Continue">Continue</button>
          </div>
          <div class="add_form" style="visibility: hidden">
            <h2 class="address-label">Enter address</h2>

            <input
              id="city-input"
              name="CityName"
              type="text"
              class=""
              placeholder="City"
            />

            <input
              name="streetname"
              type="text"
              class=""
              placeholder="Street Name"
            />
            <input
              name="landmark"
              type="text"
              class=""
              placeholder="Nearest Landmark"
            />
            <input
              name="houseno"
              type="text"
              class=""
              placeholder="House/Building No."
            />
            <input
              name="pincode"
              type="number"
              class=""
              placeholder="Pin-Code"
            />
            <div id="map-section">
              <input
                name="latitude"
                id="latitude-input"
                type="number"
                step="0.001"
                class=""
                placeholder="Latitude"
              />
              <input
                name="longitude"
                id="longitude-input"
                type="number"
                step="0.001"
                class=""
                placeholder="Longitude"
              />
              <button id="open-map">Find in Map</button>
            </div>

            <button class="form_for" value="Continue">Continue</button>
            <button class="form_bac">
              <i
                ><svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="currentColor"
                  class="bi bi-arrow-left"
                  viewBox="0 0 16 16"
                >
                  <path
                    fill-rule="evenodd"
                    d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8z"
                  /></svg
              ></i>
            </button>
          </div>
          <div class="add_form" style="visibility: hidden">
            <div id="previews">
              <h2 class="add_img_txt">Add images here</h2>
              <h3 class="add_img_txt">Maximum 4 images can be added</h3>
            </div>
            <input
              name="images"
              id="pic_files"
              type="file"
              multiple
              accept="image/*"
              class=""
              hidden
            />
            <div id="pic_btns">
              <label id="add_btn" for="pic_files"
                ><i
                  ><svg
                    xmlns="http://www.w3.org/2000/svg"
                    fill="currentColor"
                    class="bi bi-plus-circle"
                    viewBox="0 0 16 16"
                  >
                    <path
                      d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"
                    />
                    <path
                      d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"
                    /></svg></i
                >&nbsp;Add images</label
              >
              <button id="remove_pics" class="btn">Remove all</button>
            </div>

            <button class="form_btn" type="submit" value="Submit">
              Submit
            </button>
            <button class="form_bac">
              <i
                ><svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="currentColor"
                  class="bi bi-arrow-left"
                  viewBox="0 0 16 16"
                >
                  <path
                    fill-rule="evenodd"
                    d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8z"
                  /></svg
              ></i>
            </button>
          </div>
        </form>
      </div>
    </div>
